<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Cen Cantina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kalkulator Cen Cantina</h1>
  <form>
    <label for="zestaw">Zestaw:</label>
    <input type="number" id="zestaw" value="0">
    <label for="jedzienie">Jedzienie:</label>
    <input type="number" id="jedz" value="0">
    <label for="picie">Picie:</label>
    <input type="number" id="picie" value="0">
    <label for="discount">Czy klient ma zniżkę?</label>
    <input type="checkbox" id="discount">
    <button id="calculate" class="calculate-button">Kalkuluj</button>
    <p id="total">Suma: $0.00</p>
  </form>
  
  <h6>Made by Josh Steve</h6>

  <script src="script.js"></script>
</body>
</html>
